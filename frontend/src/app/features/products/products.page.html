<ion-header>
  <ion-toolbar>
    <ion-title>Products</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/cart">
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
        <ion-badge color="danger" *ngIf="vm.cartCount() > 0">{{ vm.cartCount() }}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let product of vm.products()">
      <div
        slot="start"
        class="custom-svg-container"
        [innerHTML]="vm.getSafeIcon(product.icon)"
      ></div>

      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>Price: {{formatPrice(product.price)}}</p>
        <p>Stock: {{ product.numInStock }}</p>
      </ion-label>
      <!--
      TODO(mlj): Implement quantity controls when quantity implementation is complete
      <div slot="end" class="qty-controls">
        <ion-button fill="clear" (click)="decrement(product)">
          <ion-icon name="remove-circle-outline"></ion-icon>
        </ion-button>

        <ion-button fill="clear" [disabled]="product.numInStock <= 0" (click)="increment(product)">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
      </div>
      -->

      <ion-button slot="end" (click)="vm.addToCart(product)">
        Add to Cart
        <ion-icon slot="end" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
